<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div{
            width: 150px;
            height: 150px;
            margin: 100px auto;
            background-color: pink;
            transition: all 0.5s;
        }
        .new{
            background-color: red;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        $(function(){
            //1. 添加类addClass()
            /*$("div").click(function(){
                $(this).addClass("new");
            });
            //2. 删除类 removeClass
            $("div").click(function(){
                $(this).removeClass("new");
            });*/

            //3. 切换类 toggleClass
            $("div").click(function(){
                $(this).toggleClass("new");
            });
        })
    </script>
</body>
</html>
