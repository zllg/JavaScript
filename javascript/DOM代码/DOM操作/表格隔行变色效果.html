<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        thead tr {
            height: 30px;
            background-color: skyblue;
        }

        tbody tr {
            height: 30px;
        }

        tbody td {
            border-bottom: 1px solid #d7d7d7;
            font-size: 12px;
            color: blue;
        }

        .bg {
            background-color: pink;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>代码</th>
                <th>名称</th>
                <th>最新公布净值</th>
                <th>最新净值</th>
                <th>前单位净值</th>
                <th>净值增长率</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0.323</td>
                <td>银行三个月定期开放债券</td>
                <td>10.2.2</td>

            </tr>

            <tr>

            </tr>
            <tr>

            </tr>
            <tr>

                <td>10.2.2</td>
                <td>1.022</td>
                <td>1.55</td>
                <td>+0.23.2</td>
            </tr>
        </tbody>
    </table>
    <script>
        //1. 获取元素 获取的是tbody里面所有的行
        var trs = document.querySelector('tbody').querySelectorAll('tr');
        //2. 利用循环注册事件
        for (var i = 0; i < trs.length; i++) {
            //3. 鼠标经过事件 onmouseover
            trs[i].onmouseover = function (params) {
                //console.log(11);
                this.className = 'bg';
            }
            //4. 鼠标离开事件 onmouseout
            trs[i].onmouseout = function (params) {
                this.className = '';
            }
        }
    </script>
</body>

</html>
