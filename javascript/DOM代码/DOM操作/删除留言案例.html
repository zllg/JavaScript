<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        textarea {
            margin-top: 100px;
            margin-left: 100px;
        }

        ul {

            margin-top: 50px;
        }

        li {
            width: 300px;
            padding: 5px;
            background-color: pink;
            color: red;
            font-size: 14px;
            margin: 15px 0;
        }

        li a {
            float: right;
        }
    </style>
</head>

<body>
    <textarea name="" id="" cols="30" rows="10">123</textarea>
    <button>发布</button>
    <ul>
    </ul>
    <script>
        // 1. 获取元素
        var btn = document.querySelector('button');
        var text = document.querySelector('textarea');
        var ul = document.querySelector('ul');
        //2. 注册事件
        btn.onclick = function (params) {
            //判断
            if (text.value == '') {
                //alert('您没有输入内容');
                return false;
            } else {
                //console.log(text.value);
                //(1)创建元素
                var li = document.createElement('li');
                //现有li才能赋值
                li.innerHTML = text.value + "<a href='javascript:;'>删除</a>";
                //(2)添加元素
                //ul.appendChild(li);按照事件顺序排
                ul.insertBefore(li, ul.children[0]);//符合留言发布效果
                //(3) 删除元素 删除的是当前链接的li 它的父亲
                var as = document.querySelectorAll('a');
                for (var i = 0; i < as.length; i++) {
                    as[i].onclick = function (params) {
                        //node.removeChild(child);删除的是li 当前a所在的li this.parentNode
                        ul.removeChild(this.parentNode);
                    }
                }
            }
        }
    </script>
</body>

</html>
