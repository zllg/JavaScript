<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            position: absolute;
            width: 24px;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="F:/桌面/icon_exkd16edmzq/biyan.png" alt="" id="eye">
        </label>
        <input type="password" name="" id="pad">
    </div>
    <script>
        var eye = document.getElementById('eye');
        var pad = document.getElementById('pad')
        var flag = 0;
        eye.onclick = function (params) {
            if (flag == 0) {
                pad.type = 'text';
                eye.src = 'F:/桌面/icon_exkd16edmzq/open.png';
                flag = 1;
            } else {
                pad.type = 'password';
                eye.src = 'F:/桌面/icon_exkd16edmzq/biyan.png';
                flag = 0;
            }

        }


    </script>
</body>

</html>
