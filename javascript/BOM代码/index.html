<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div></div>
    <script>
        console.log(location.search);
        //1. 先去掉问号？  截取字符串substr('起始的位置',截取几个字符)
        var params = location.search.substr(1);
        //uname=admin
        console.log(params);
       //2.  利用= 号 把字符串分割我数组 split('=');
       var arr = params.split('=');
       console.log(arr);
       var div = document.querySelector('div');
       //3. 把数据写入div中
       div.innerHTML = arr[1] + '欢迎您';
       //默认是get提交;
    </script>
</body>
