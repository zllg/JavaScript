<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        //offset与style的区别
        var box = document.querySelector('.box');
        console.log(box.offsetWidth); //内嵌 行内都可以得到
        console.log(box.style.width);//style只能获取行内  
        box.offsetWidth = '300px';
        box.style.width = '300px';
    </script>
</body>
</html>
